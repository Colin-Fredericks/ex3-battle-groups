<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ex3 Battle Group Generator</title>
    <script src="jquery-2.2.3.min.js"></script>
    <link rel="stylesheet" href="jquery-ui.min.css">
    <script src="jquery-ui.min.js"></script>
    <script src="jquery.ui.touch-punch.min.js"></script>
    <script src="BattleGroupArmies.js"></script>
    <script src="BattleGroupCalc.js"></script>
	<link rel="stylesheet" type="text/css" href="BattleGroupCalc.css" />
</head>
<body>

<p class="titletopper dontprint">Exalted 3rd Edition</p>
<h1 class="dontprint">Battle Group Generator</h1>

<div class="bigbox">

    <div class="leftbox dontprint">
    
        <h2 class="trooptype">Troop Type:</h2>
        <select id="armytype">
            <option value="custom">Custom</option>
            <option value="conscript">Conscripts</option>
            <option value="soldier" selected>Battle-Ready Troops</option>
            <option value="nomad">Nomadic Horse-Archers</option>
            <option value="reaver">Lintha Reavers</option>
            <option value="elite">Elite Troops</option>
            <option value="bride">Brides of Ahlat</option>
            <option value="automaton">Automata</option>
            <option value="zombie">Zombies</option>
            <option value="warghost">War Ghosts</option>
            <option value="bonesider">Bonesiders</option>
            <option value="greenmaw">Greenmaws</option>
            <option value="bloodape">Blood Apes</option>
            <option value="cataphract">Fair Folk Cataphracts</option>
            <option value="hobgoblin">Fair Folk Hobgoblins</option>
            <option value="silverwight">Silverwights</option>
            <option value="buckogre">Buck-Ogres</option>
        </select>
        
        <br clear="all">

        <div class="selectorbox">
            <div class="allsliders">
                <div id="sizeslider" class="slider"></div>
                <p>Size: <span id="showsize"></span></p>
                <div id="drillslider" class="slider"></div>
                <p>Drill: <span id="showdrill"></span></p>
                <div id="mightslider" class="slider"></div>
                <p>Might: <span id="showmight"></span></p>
            </div>
        </div>

    </div>

    <table id="armystats">
        <tr><th colspan="2" id="tabletitle"><h3 id="armyname">Javascript is off</h3></th></tr>
        <tr><th>Join Battle:</th><td id="joinbattle"></td></tr>
        <tr><th>Attack:</th><td><span id="attack"></span> <span id="attacktype"></span></td></tr>
        <tr><th>Defense:</th><td id="defense"></td></tr>
        <tr><th>Damage:</th><td id="damage"></td></tr>
        <tr><th>Magnitude:</th><td id="magnitude"></td></tr>
        <tr><th>Soak:</th><td id="soak"></td></tr>
        <tr><th>Senses:</th><td id="senses"></td></tr>
        <tr><th>Resolve:</th><td id="resolve"></td></tr>
        <tr><th>Resist:</th><td id="resist"></td></tr>
        <tr><th>Command Bonus:</th><td id="command"></td></tr>
        <tr><th>Rout Difficulty:</th><td id="routdiff"></td></tr>
    </table>

<button id="get-printable" class="no-print">Get Printable Version</button>

</div>

<br clear="all">

<div class="hidden custombox">
    
    <!-- Add a copy of the table above to organize this ugly mess. -->
    
    <form>
    
    <table id="customstats">
        <tr>
            <th><h3><label for="army_box">Army Name</label></h3></th>
            <td><input id="army_box" type="text" name="name" class="customtext"> <br></td>
        </tr>
        <tr>
            <th><label for="jb_box">Join Battle</label></th>
            <td><input id="jb_box" type="text" name="joinbattle" class="customtext numeric"></td>
        </tr>
        <tr>
            <th><label for="atk_box">Attack</label></th>
            <td><input id="atk_box" type="text" name="attack" class="customtext numeric"></td>
        </tr>
        <tr>
            <th><label for="def_box">Defense</label></th>
            <td><input id="def_box" type="text" name="defense" class="customtext numeric"></td>
        </tr>
        <tr>
            <th><label for="dmg_box">Damage</label></th>
            <td><input id="dmg_box" type="text" name="damage" class="customtext numeric"></td>
        </tr>
        <tr>
            <th><label for="ht_box">Health</label></th>
            <td><input id="ht_box" type="text" name="magnitude" class="customtext numeric"></td>
        </tr>
        <tr>
            <th><label for="sk_box">Soak</label></th>
            <td><input id="sk_box" type="text" name="soak" class="customtext numeric"></td>
        </tr>
        <tr>
            <th><label for="sense_box">Senses</label></th>
            <td><input id="sense_box" type="text" name="senses" class="customtext numeric"></td>
        </tr>
        <tr>
            <th><label for="res_box">Resolve</label></th>
            <td><input id="res_box" type="text" name="resolve" class="customtext numeric"></td>
        </tr>
        <tr>
            <th><label for="resist_box">Resist</label></th>
            <td><input id="resist_box" type="text" name="resist" class="customtext numeric"></td>
        </tr>
        <tr>
            <th><label for="pm_box">Perfect Morale?</label></th>
            <td><input id="pm_box" type="checkbox" name="perfectmorale" value="perfect" class="customcheck"></td>
        </tr>
    </table>

    </form>

</div>

</body>
</html>
